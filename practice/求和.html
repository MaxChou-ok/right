<script>
    function sum(){
        let total = null;
        for (let i = 0;i<arguments.length;i++){
            let item = Number(arguments[i]);
            if(isNaN(item)){
                continue;
            }
            total +=item;
        }
        return total;
    };
    let total = sum(10,20,30,40)
    console.log(total)
</script>
